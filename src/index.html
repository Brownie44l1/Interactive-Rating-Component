<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rating Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--Rataing Page-->
    <div class="ratingContainer">
        <div class="imageContainer">
            <img src="/images/icon-star.svg" alt="Star Image">
        </div>
        <div class="mainContainer">
            <div class="textContainer">
                <h1>How do we do?</h1>
                <p>Please let us know how we did with your support <br> request. All feedback is appreciated to help us <br> improve our offering!</p>
            </div>
            <div class="numberContainer">
                <div class="numbersOne">1</div>
                <div class="numbers">2</div>
                <div class="numbers">3</div>
                <div class="numbers">4</div>
                <div class="numbersFive">5</div>
            </div>
            <div class="submitBtn">
                <button>Submit</button>
            </div>
        </div>
    </div>

    <!--Thank You Page-->
    <div class="thankYouContainer" style="display: none;">
        <div class="image-container">
            <img src="/images/illustration-thank-you.svg" alt="Thank You Image">
        </div>
        <div class="ratingNumber">
            <p class="dynamicMsg">You selected&nbsp;<span id="ratingDisplay"></span>&nbsp;out of 5</p>
        </div>
        <div class="textContainer">
            <h1 class="h1">Thank you!</h1>
            <p class="p">We appreciate you taking the time to give a rating.<br> If you ever need more support, donâ€™t hesitate to <br> get in touch!</p>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
