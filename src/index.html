<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rating Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--Rataing Page-->
    <div class="ratingContainer">
        <div class="imageContainer">
            <img src="/images/icon-star.svg" alt="Star Image">
        </div>
        <div class="textContainer">
            <h1>How do we do?</h1>
            <p>Please let us know how we did with your support <br> request. All feedback is appreciated to help us <br> improve our offering!</p>
        </div>
        <div class="ratingContainer">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
        </div>
        <div class="submitBtn">
            <button>Submit</button>
        </div>
    </div>

    <!--Thank You Page-->
    <div class="thankYouContainer">
        <div class="imageContainer">
            <img src="/images/illustration-thank-you.svg" alt="Thank You Image">
        </div>
        <div class="ratingNumber">
            <p>You selected <!-- Add rating here --> out of 5</p>
        </div>
        <div class="textContainer">
            <h1>Thank you!</h1>
            <p>We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t hesitate to get in touch!</p>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
